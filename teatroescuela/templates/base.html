<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Teatro Escuela</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="description" content="IAMX, One Page Responsive HTML Resume Template">
    <meta name="keywords" content="onepage, resume, CV HTML template, personal Vcard, html resume, free resume template, free HTML template, free bootstrap template, personal portfolio, free html portfolio">
    <meta name="author" content="http://trendytheme.net/">

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <!-- Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  	<!-- Bootstrap core CSS -->
    <link href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
  	<!-- Font Awesome CSS -->
    <link href="{% static 'assets/css/font-awesome.min.css'%}" rel="stylesheet" media="screen">
  	<!-- Animate css -->
    <link href="{% static 'assets/css/animate.css'%}"  rel="stylesheet">
    <!-- Magnific css -->
    <link href="{% static 'assets/css/magnific-popup.css'%}" rel="stylesheet">
  	<!-- Custom styles CSS -->
    <link href="{% static 'assets/css/style.css'%}" rel="stylesheet" media="screen">
    <!-- Responsive CSS -->
    <link  href="{% static 'assets/css/responsive.css'%}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'assets/images/ico/favicon.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'assets/images/ico/apple-touch-icon-144-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'assets/images/ico/apple-touch-icon-114-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'assets/images/ico/apple-touch-icon-72-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'assets/images/ico/apple-touch-icon-57-precomposed.png'%}">
    <!-- ================== END BASE CSS STYLE ================== -->

    {% block style %}
    {% endblock %}

<body>

    {% block content %}
    {% endblock %}

    <!-- end page container -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.countTo.js' %}"></script>
    <script src="{% static 'assets/js/jquery.inview.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.easypiechart.js' %}"></script>
    <script src="{% static 'assets/js/jquery.shuffle.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.fitvids.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>

    <!-- ================== END BASE JS ================== -->


    {% block script %}
    {% endblock %}

    <!-- plugins -->

</body>

</html>
